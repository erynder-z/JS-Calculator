<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Calculator</title>
    <link href="style.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/cc65f27d3f.js" crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
</head>

<body>
    <div class="calculator-grid">
        <div class="output">
            <div data-previous-operand class="previous-operand"></div>
            <div data-current-operand class="current-operand"></div>
        </div>
        <button data-negative id="negative-button">+/-</button>
        <button data-percent id="percent-button">%</button>
        <button data-clear id="clear-button">CLR</button>
        <button data-delete id="delete-button">DEL</button>
        <button data-number id="seven-button">7</button>
        <button data-number id="eight-button">8</button>
        <button data-number id="nine-button">9</button>
        <button data-operation id="divide-button">รท</button>
        <button data-number id="four-button">4</button>
        <button data-number id="five-button">5</button>
        <button data-number id="six-button">6</button>
        <button data-operation id="multiply-button">x</button>
        <button data-number id="one-button">1</button>
        <button data-number id="two-button">2</button>
        <button data-number id="three-button">3</button>
        <button data-operation id="minus-button">-</button>
        <button data-number id="zero-button">0</button>
        <button data-number id="decimal-button">.</button>
        <button data-equal id="equal-button">=</button>
        <button data-operation id="plus-button">+</button>
    </div>
    <footer id="footer">
        <p>My GitHub >></p>
        <a id="profile-link" class="contact-details" href="https://github.com/erynder-z" target="_blank">
            <i class="fab fa-github" style="color:#5b6585"></i>
        </a>
    </footer>
</body>

</html>
