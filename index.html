<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS CALC</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div id="results-wrapper">
    <div id="working-area"></div>
    <div id="input-area"></div>
    </div>
        <table>
            <tr>
                <td id="a-button" onclick="someFunctino()">A</td>
                <td id="b-button" onclick="someFunction()">B</td>
                <td id="clear-button" class="clear" onclick="clearInput()">CLR</td>
                <td id="delete-button" class="delete" onclick="deleteLastInput()">DEL</td>
            </tr>
            <tr>
                <td id="seven-button" onclick="appendElement(7)">7</td>
                <td id="eight-button" onclick="appendElement(8)">8</td>
                <td id="nine-button" onclick="appendElement(9)">9</td>
                <td id="divide-button" class="highlight" onclick="appendElement('/')">/</td>
            </tr>
            <tr>
                <td id="four-button" onclick="appendElement(4)">4</td>
                <td id="five-button" onclick="appendElement(5)">5</td>
                <td id="six-button" onclick="appendElement(6)">6</td>
                <td id="multiply-button" class="highlight" onclick="appendElement('*')">x</td>
            </tr>
            <tr>
                <td id="one-button" onclick="appendElement(1)">1</td>
                <td id="two-button" onclick="appendElement(2)">2</td>
                <td id="three-button" onclick="appendElement(3)">3</td>
                <td id="minus-button" class="highlight" onclick="appendElement('-')">-</td>
            </tr>
            <tr>
                <td id="zero-button" onclick="appendElement(0)">0</td>
                <td id="decimal-button" onclick="appendElement('.')">,</td>
                <td id="equal-button" class="equal" onclick="operate()">=</td>
                <td id="plus-button" class="highlight" onclick="appendElement('+')">+</td>
            </tr>

        </table>
</body>
</html>
